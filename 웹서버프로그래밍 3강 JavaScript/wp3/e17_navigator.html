<!-- 제목 : 17. 객체 - navigator -->
<meta charset="UTF-8"/>
<html>
<body>
    <script>
        // navigator : 브라우저명과 버전 정보 등을 속성으로 가짐.
        // navigator 객체의 key(index)를 obj에 넣음.
        for(obj in navigator) {
            // navigator 객체의 key와 value를 출력.
            document.write(obj + " : " + navigator[obj] + "<br>");
        }
    </script>
</body>
</html>
