<!-- 제목 : 16. 객체 - array -->
<meta charset="UTF-8"/>
<html>
<body>
    <script>
        /////// 배열 생성 후 출력 ///////////
        var arr = new Array("빨간색", 1010, "deadfire", "javascript", "XX");
        document.write("<h2>Original</h2>");
        for(var i = 0; i < arr.length; i++) {
            document.write("arr[" + i + "] : " + arr[i] + "<br>");
        }
        
        /////// 배열 정렬 후 출력 ///////////
        arr.sort(); // 첫번째 문자만 봄 -> ascii 순서대로. -> 숫자, 대문자, 소문자
        document.write("<h2>기본정렬</h2>");
        for(var i = 0; i < arr.length; i++) {
            document.write("arr[" + i + "] : " + arr[i] + "<br>");
        }
        
        /////// 배열 역순 정렬 후 출력 ///////////
        // 역순 정렬 함수
        function compare(a, b) {
            if(a < b) return 1;
            else if(a > b) return -1;
            else return 0;
        }
        
        // 역순 정렬
        arr.sort(compare);
        document.write("<h2>역순정렬</h2>");
        for(var i = 0; i < arr.length; i++) {
            document.write("arr[" + i + "] : " + arr[i] + "<br>");
        }
        
        /////// 배열 원소 관련 함수 ///////////////////
        document.write("1 : " + arr + "<br>");  // 기본 배열
        arr.push("뽀로로");                     // 맨 끝에 넣음
        document.write("2 : " + arr + "<br>");      
        arr.pop();                              // 맨끝에서 꺼냄       
        document.write("3 : " + arr + "<br>");               
        arr.shift();                            // 앞으로 한칸 당김. 
        document.write("4 : " + arr + "<br>");             
        arr.unshift("뽀로로");                  // 앞에 하나 넣음.
        document.write("5 : " + arr + "<br>");   
        
        var index = arr.indexOf("뽀로로");
        var items = arr.splice(index, 3);       // 해당 인덱스부터 3개까지 떼어냄.
        document.write("6 : " + items + "<br>");// 배열에 아이템이 없을 경우 index가 -1이 됌.
        
        var index = arr.indexOf("뽀로로");
        var items = arr.splice(index, 2);       // 없는 상태에서 1개 -> 맨 뒤에 것이 출력.
    
        document.write("7 : " + items + "<br>");
    </script>
</body>
</html>
