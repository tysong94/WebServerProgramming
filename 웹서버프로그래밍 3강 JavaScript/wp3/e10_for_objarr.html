<!-- 제목 : 10. 반복문(object, 배열) -->
<meta charset="UTF-8"/>
<html>
<body>
    <script>
        // object는 중괄호로 정의
        var obj = { first : 1, second : 2, third : 3 } 
        // object 꺼내기
        document.write("obj.first : ", obj.first + "<br>");
        document.write("obj[first] : ", obj["first"] + "<br>");
        
        // 배열은 대괄호로 정의
        var arr = [2, 3, 4, 5, 6, 7, 8, 9]; 
        // 배열 for문
        for(var i of arr) { // of : i에 실제 값이 들어감.
            console.log(i);                
            document.write(i);
        }
        document.write("<br>");
        for(var i in arr) { // in : i에 index 값이 들어감.
            console.log(i);
            document.write(i);
        }
        document.write("<br>");
        
        // 값, 인덱스, 배열 모두 가져오기.
        arr.forEach(
            function(item, index, array) {  // 최대 3개까지...
            document.write(item, index, array + "<br>");
            }
        );
        //
    </script>
</body>
</html>
