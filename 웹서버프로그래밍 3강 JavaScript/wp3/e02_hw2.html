<meta charset="UTF-8"/>
<html>
<head>
    <script>
    // function 함수명(매개변수) : 함수 생성
    function call(mystr) {
        document.write("Hello World" + mystr + "<br>");
    }
    </script>
</head>

<body>
    <!-- 함수명(매개변수) : 함수 호출(사용) -->

    <script>call("송태양")</script>
