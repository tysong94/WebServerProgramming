<meta charset="UTF-8"/>
<html>
<head>
    <script>
    // 변수의 형은 모두 var로 정의.(형이 값에 따라 자유자재로 바뀐다.)
    // String 연산, Integer 연산 -> 똑같음.
    function call1() {
        var a = "abc";
        var b = "efg";
        document.write("String연산 : " + (a + b));    
    }
    function call2() {
        var a = 1;
        var b = 2;
        document.write("Integer연산 : " + (a + b));
    }
    </script>   
</head>
<body>
    <script>call1();</script><br>
    <script>call2();</script><br>

</body>
</html>
