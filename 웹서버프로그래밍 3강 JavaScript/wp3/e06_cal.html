<!-- 제목 : 6. 연산식 -->
<meta charset="UTF-8"/>
<html>
<head>
    <script>
        var answer = 0;
        answer += 2 * 3 - 1;            // 0 + 5
        document.write(answer+"<br>");
        answer ++;                      // 5 + 1
        document.write(answer+"<br>");
        
        // 앞의 조건식이 참일 때 1, 거짓일 때 0 출력.
        var y = 1;                      
        answer = (y > 10) ? 1:(12 % 3); // 0
        document.write(answer);
    </script>
</head>
</html>
