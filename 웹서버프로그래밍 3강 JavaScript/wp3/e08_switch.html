<meta charset="UTF-8"/>
<html>
<body>
    <script>
    var score;
    // switch 함수 만들기
    function hakjum_k08(score) {
        // 자료형이 없으므로 parseInt를 해주어 Int로 만들어야 함.
        switch(parseInt(score/10)) {  
            case 10 :
            case 9 : 
            return "A"; break;
            case 8 :
            return "B"; break;
            case 7 :
            return "C"; break;
            case 6 :
            return "D"; break;
            default :
            break;
        }
    }
    score = prompt("점수를 입력하세요 : ", "");
    console.log(score);
    document.write("내 점수 : " + score + ", 내 학점 : " + hakjum_k08(score));
    </script>
</body>
</html>
