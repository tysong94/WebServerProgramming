<!-- 제목 : 15. tag 만들기 -->
<meta charset="UTF-8"/>
<html>
<body text="#000000" link="#FCB1B1" vlink="#0000ff" alink="0000ff">
    <table width=1000 border=5 cellspacing=5 cellpadding=10>
<tr>
<td align=center bgcolor ="#BDBDBD"><b>형식</b></td>
<td align=center bgcolor ="#BDBDBD"><b>구성</b></td>
<td align=center bgcolor ="#BDBDBD"><b>내용</b></td>
</tr>
<tr>
<td rowspan ="5">  &lt;LI&gt;  </td>
<td>&lt;UL&gt;...&lt;/UL&gt;</td>
<td>순서가 없는 목록으로 일반적인 나열을 말합니다. </kbd></td>
</tr>
<tr>

<td>&lt;OL&gt;...&lt;/OL&gt;</td>
<td>순서가 있는 목록으로 위에서부터 번호를 매깁니다. </kbd></td>
</tr>
<tr>

<td>&lt;MENU&gt;...&lt;/MENU&gt;</td>
<td>메뉴 목록으로 그리길지 않은 문장의 열거에 사용합니다.</kbd></td>
</tr>
<tr>

<td>&lt;DIR&gt;...&lt;/DIR&gt;</td>
<td>디렉토리 목록으로 메뉴 목록보다 짧은문장을 나열합니다. </kbd></td>
</tr>
<tr>

<td>&lt;DL&gt;...&lt;/DL&gt;</td>
<td>정의목록태그입니다.&lt;LI&gt;가아닌 &lt;DT&gt와 &lt;DD&gt를 사용합니다. </kbd></td>
</tr>
</table>
</body>
</html>
