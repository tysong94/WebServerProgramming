<!-- 작성자 : 송태양 -->
<!-- 제목 : 6. 글자 모양 -->
<meta charset="UTF-8"/>
<html>
<head>
    <title>제목줄입니다</title>
</head>
<body>
    <!-- 굵은 글씨 -->
    <STRONG>k08송태양</STRONG> <br>
    <B>k08송태양</B><br>
    <!-- 이탤릭체 -->
    <EM>k08송태양</EM><br>
    <EM>hello</EM><br>
    <I>k08송태양</I><br>
    <I>hello</I><br>
    <!-- 타자기체 -->
    <KBD>k08송태양</KBD><br>
    <KBD>hello</KBD><br>
    <CODE>k08송태양</CODE><br>
    <CODE>hello</CODE><br>
    <TT>k08송태양</TT><br>
    <TT>hello</TT><br>
    <!-- 기본 글씨체 -->
    k08송태양<br>
    hello<br>
</body>
</html>
